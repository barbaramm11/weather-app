<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatoble" content="ie-edge" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

<link rel="stylesheet" href="src/style.css" />
  </head>

<body>
 <div class="container">
      <div class="weather-app">
        <br/>
          <form class="search-form" id ="search-form">
            <div class="row">
                  <div class="row">
                      <div class="col-sm-6">
                          <input type="search" 
                          id="city-input"
                          class="form-control" 
                          placeholder="search a city..."
                          autocomplete="off"
                          />
                        </div>
                    <div class="col-sm-3">
                        <input
                        type="submit"
                        value="search"
                        class="form-control btn btn-outline-secondary"/>
                    </div>
                    <div class="col-sm-3">
                        <input
                        id="current-location-button"
                        type="submit"
                        value="current"
                        class="form-control btn btn-outline-secondary"/>
                    </div>
                  </div>
                </div>
                <br/>
        </form>
        <div class="row">
           <div class="col-sm-6">
               <div class="statementCurrentTemp">
             Current weather in
              </br><h1 id="city"></h1> 
             <div><img src="http://openweathermap.org/img/wn/01d@2x.png"
             alt="clear"
             id="icon"/> 
            </div>
            </div> 
                </div>
                <div class="col-sm-6">
                    <ul>  
              <li id="condition">Partly cloudy</li>   
              <span class="temperature" id="temperature">62</span>
             <span class="units"> <a href="#" id="fahrenheit-link" class="active"> °F</a> | 
              <a href="#" id="celsius-link">°C</a></span>     
              <li>Feels like <span id="feelsLike"></span>°f</li>
              <li id="current-date"></li>  
              <li>Humidity <span id="humidity"></span>%</li>
              <li>Wind speed <span id="windSpeed"></span> mph<km>
              <h></h></li>
                      </ul>
                </div>
              <hr>
              </div>
              <div class="forecast" id="forecast">
                        </div>
                  </div>
                </div>
    <div id="app"></div>
    <p><small><a href="https://github.com/barbaramm11/weather-app" target="_blank" id="link">open-source code</a> by <a href="https://www.linkedin.com/in/barbaramorales/" target="blank"> <b> Barbara Morales </b> </a> and hosted on <a href="https://strong-choux-483406.netlify.app" target="blank">netlify</a></small></p>
    <script src="src/app.js"></script>
  </body>
</html>
